<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="URL" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Climatic</title>
  </head>
  <body>
    <main id="app">
      <!-- Search Bar -->
      <form id="searchBar">
        <button id="clearIcon">
          <i class="fa-solid fa-x"></i>
        </button>
        <input type="text" id="searchBarInput" placeholder="Search by city" />
        <button id="searchIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <!-- Date & City -->
      <section id="info">
        <p id="date"></p>
        <h3 id="city">Search city</h3>
      </section>
      <!-- Loader -->
      <div id="loader" class="loader"></div>

      <!-- weather Image -->
      <section id="tempImg"></section>

      <!-- Description -->
      <section id="description"></section>

      <!-- Temp -->
      <section>
        <h2 id="temp"></h2>
      </section>

      <!-- Extra Info -->
      <section id="extraInfo">
        <div class="col">
          <div class="info">
            <h5>Highs</h5>
            <p id="tempMax"></p>
          </div>
        </div>

        <div class="col">
          <div class="info">
            <h5>Lows</h5>
            <p id="tempMin"></p>
          </div>
        </div>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
